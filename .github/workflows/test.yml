name: Test Project
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3  ### actions to checkout the code.
      - name: Install Node jobs
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependancies
        run: npm ci
      - name: Run Tests
        run: npm test
        



